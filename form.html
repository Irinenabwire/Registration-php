<!DOCTYPE html>
<html>
  <head>
    <title>Data Entry Form</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
  </head>
  <body>
    <div class="container"  >
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-success">
          <div class="panel-heading text-center bg-success text-white">
            <h1 class="text-white">Data Entry Form</h1>
          </div>
          <div class="panel-body">
            <form action="insert.php" method="post">
              <div class="form-group">
                <label for="text">InvoiceNo</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="invoice"
                  required
                />
              </div>
              <div class="form-group">
                <label for="text">StockCode</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="stock"
                  required
                />
              </div>
              <div class="form-group">
                <label for="text">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="descriptions"
                  required
                />
              </div>
              <div class="form-group">
                <label for="number">Quantity</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="quantity"
                  required
                />
              </div>
              <div class="form-group">
                <label for="datetime">InvoiceDate</label>
               

                <input
                  value="2017-06-01"
                  type="date"
                  class="form-control"
                  id="password"
                  name="dates"
                  required
                />
              </div>
              <div class="form-group">
                <label for="number">UnitPrice</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="unit"
                  required
                />
              </div>
              <div class="form-group">
                <label for="customer">Customer</label>
                <input
                 
                  class="form-control"
                  id="number"
                  name="customer"
                  required
                />
                <div class="form-group">
                  <label for="country">Country</label required>
                  <div>
                    <select name="country_code" class="form_group" required>
                    <option selected hidden value="">Select country</option>
                    <option value="Africa">Africa</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United state</option>
                    <option value="France">France</option>
                    <option value="Asia">Asia</option>
                    <option value="Britain">Britain</option>
                   </select> 
                  </div>
                </div>
              </div>
              <input type="submit" class="btn btn-success btn-center" />
            </form>
          </div>
         
        </div>
      </div>
    </div>
    
  </body>
</html>
